<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Bridge and Swap for Binance chain and Binance Smart Chain" />
    <meta name="apple-mobile-web-app-title" content="Binance Dapp" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="browsermode" content="application" />
    <meta name="x5-page-mode" content="app" />
    <meta name="google" content="notranslate" />
    <link rel="dns-prefetch" href="//testnet.binance.org" />
    <link rel="dns-prefetch" href="//testnet-dex.binance.org" />
    <link rel="dns-prefetch" href="//wallet.binance.org" />
    <link rel="dns-prefetch" href="//dex.binance.org" />
    <link rel="dns-prefetch" href="//testnet-explorer.binance.org" />
    <link rel="dns-prefetch" href="//explorer.binance.org/" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="canonical" href="https://www.binance.org" />
    <link rel="alternate" href="https://www.binance.org/cn" hreflang="zh-Hans" />
    <link rel="alternate" href="https://www.binance.org/en" hreflang="en" />
    <link rel="alternate" href="https://www.binance.org/kr" hreflang="kr" />
    <link rel="stylesheet" href="https://dex-bin.bnbstatic.com/static/fonts/index.css" />
    <title>Binance DEX | Trading</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="%PUBLIC_URL%/static-trade/chart/chart-bundle.min.js"></script>
    <script src="%PUBLIC_URL%/static-trade/tradingview/charting_library/charting_library.min.js"></script>
  </body>
</html>
